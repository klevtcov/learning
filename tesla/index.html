<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tesla</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navigation">
                <div class="logo">
                    <a href=""><img src="img/Tesla-Wordmark-Red.png" alt="Tesla"></a>
                </div>
                <ul class="menu_1">
                    <li><a href="" class="item1 menu-item active">Model S</a></li>
                    <li><a href="" class="item2 menu-item">Model 3</a></li>
                    <li><a href="" class="item3 menu-item">Model X</a></li>
                    <li><a href="" class="item4 menu-item">Roadster</a></li>
                    <li><a href="" class="item5 menu-item">Energy </a></li>
                </ul>
                <ul class="menu_2">
                    <li><a href="" class="menu-item">Магазин</a></li>
                    <li><a href="" class="menu-item">Войти</a></li>
                    <li><img src="img/menu.png" alt="menu"></li>
                </ul>
            </nav>
            <div class="tesla-title">
                <h1>Model S</h1>
                <p>Добро пожаловать в будущее!</p>
                <img src="img/tesla-png-tesla-png-hd-1636.png" alt="Tesla 3">
            </div>
            <div class="tesla-info">
                <div class="info-block">
                    <img class="info-block-img" src="img/Speed.png" alt="speedometr">
                    <div class="info-block-text">
                        <div class="info-block-text1">2,7 <span>сек</span></div>
                        <div class="info-block-text2">0-100 км/час</div>
                    </div>
                </div>
                <div class="info-block">
                    <img class="info-block-img2" src="img/Road icon.png" alt="road">
                    <div class="info-block-text">
                        <div class="info-block-text1">632 <span>км</span></div>
                        <div class="info-block-text2">запас хода</div>
                    </div>
                </div>
                <div class="info-block">
                    <picture>
                        <source media="(max-width: 375px)" srcset="img/steering-wheel-red.png">
                        <source media="(max-width: 768px)" srcset="img/steering-wheel-red.png">
                        <img class="info-block-img3" src="img/steering-wheel.png" alt="wheel">
                    </picture>
                    <div class="info-block-text">
                        <div class="info-block-text3">ТЕСТ ДРАЙВ</div>
                    </div>
                </div>
                <div class="info-block">
                    <div class="info-btn">
                        <a href="#" class="btn">заказать</a>
                    </div>
                </div>
            </div>
            <a href="#" class="go-bottom"><img src="img/Vector-1.png" alt=""></a>
        </div>


    </header>

</body>

</html>
